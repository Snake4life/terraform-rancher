{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "traefik.fullname" . }}-dashboard
  labels:
{{ include "traefik.labels" . | indent 4 }}

spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      name: admin
      port: 8080
  selector:
    app.kubernetes.io/name: {{ include "traefik.name" . }}

{{- if .Values.dashboard.ingressRoute.enabled }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ template "traefik.fullname" . }}-dashboard-auth
  labels:
{{ include "traefik.labels" . | indent 4 }}

spec:
  basicAuth:
    secret: {{ template "traefik.fullname" . }}-dashboard-htpasswd

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ template "traefik.fullname" . }}-dashboard-redirect-https
  labels:
{{ include "traefik.labels" . | indent 4 }}

spec:
  redirectScheme:
    scheme: https

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ template "traefik.fullname" . }}-dashboard
  labels:
{{ include "traefik.labels" . | indent 4 }}
  annotations:
    kubernetes.io/ingress.class: traefik

spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ .Values.dashboard.hostname }}`)
      kind: Rule
      priority: 1
      middlewares:
        - name: {{ template "traefik.fullname" . }}-dashboard-redirect-https
      services:
        - name: {{ template "traefik.fullname" . }}-dashboard
          port: 8080
          scheme: http

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ template "traefik.fullname" . }}-dashboard-tls
  labels:
{{ include "traefik.labels" . | indent 4 }}
  annotations:
    kubernetes.io/ingress.class: traefik

spec:
  entryPoints:
    - websecure
  tls:
    certResolver: default
  routes:
    - match: Host(`{{ .Values.dashboard.hostname }}`)
      kind: Rule
      priority: 1
      middlewares:
        - name: {{ template "traefik.fullname" . }}-dashboard-auth
      services:
        - name: {{ template "traefik.fullname" . }}-dashboard
          port: 8080
          scheme: http
{{- else }}
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: {{ template "traefik.fullname" . }}-dashboard
  labels:
{{ include "traefik.labels" . | indent 4 }}

spec:
  rules:
    - host: {{ .Values.dashboard.hostname }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ template "traefik.fullname" . }}-dashboard
              servicePort: 8080
{{- end }}
{{- end }}